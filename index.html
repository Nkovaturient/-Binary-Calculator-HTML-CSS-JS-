<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.jpg">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calc">

        <input type="text" id="display" disabled />
        <br />

        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br />

        <button id="lg" class="operator">lg</button>
        <button id="sqroot" class="operator">(x)<sup>1/2</sup></button>
        <button id="(" class="operator">(</button>
        <button id=")" class="operator">)</button>

        
        <button id="sin" class="operator">sin</button>
        <button id="cos" class="operator">cos</button>
        <button id="tan" class="operator">tan</button>
        <button id="%" class="operator">%</button>
       <br />


        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br />


        
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br />

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br />

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
        <br />

    
    </div>
    

    <script src="app.js"></script>
</body>
</html>
